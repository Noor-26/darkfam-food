<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Darkfam Food</title>
    <style>
        #load{
            display: none;
        }
        #massage{
            display: none;
        }
        #h1{
            font-family: 'Satisfy', cursive;
        }
    </style>
   
</head>
<body  >
   <h1 class="pt-3 ps-3" id="h1">Darkfam</h1>
    <div class="container">
        <div id="main">
          
        </div>
        <h1 class="text-center mt-5 mb-3">Search your food</h1>
        <div class="input-group container mb-3">
        <input type="text" class="form-control" placeholder="Search your food here" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-input">
        <button class="btn btn-outline-secondary" type="button"  onclick=" searchFoodName()"  id="button">Search</button>

        
    </div>

    
    <p class="text-danger text-center" id="none">Please input a food item</p>

    <div class="spinner-border mx-auto my-4" role="status" id="load" >
        <span class="visually-hidden">Loading...</span>
      </div>

      <h3 class="text-center text-danger" id="massage">Food not found, please try again</h3>


    <div class="row row-cols-1 row-cols-md-3 g-4" id="contain">
      </div>
      
  </div>
  <script src="scriptAsync.js"></script>
</body>
</html>
